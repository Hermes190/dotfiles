# #######################################################################################
# CONFIGURACIÓN HYPRLAND OPTIMIZADA PARA MENOS LAG (180 Hz)
# #######################################################################################
autogenerated = 0  
### MONITORS ###
################

monitor=VG249Q3A,1920x1080@180,0x0,2

###################
### MY PROGRAMS ###
###################
$terminal = /opt/warpdotdev/warp-terminal/warp
$fileManager = dolphin
$menu = rofi -show drun -theme fancy.rasi

#################
### AUTOSTART ###
#################
exec-once = waybar & disown
exec-once = nm-applet & disown
exec-once = copyq --start-server & disown
exec-once = hyprpaper & disown
exec-once = mako & disown
exec-once = hypridle & disown

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################
general {
    # bordes y gaps
    gaps_in = 10
    gaps_out = 10
    border_size = 1

    # rendimiento
    allow_tearing = true           

    # colores de bordes
    col.active_border   = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
}

decoration {
    rounding = 9
    active_opacity   = 1
    inactive_opacity = 0.6

    drop_shadow = true

    col.shadow = rgba(0,0,0,0.6)
    shadow_range       = 50
    shadow_render_power = 9

    blur {
        enabled = true              
        size    = 2
        passes  = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = true  
}

cursor {
    sync_gsettings_theme = true
}

dwindle {
    pseudotile     = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo   = false
}

#############
### INPUT ###
#############
input {
    kb_layout   = latam
    follow_mouse = 1
    sensitivity  = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# navegación y gestión de ventanas
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, w, togglesplit,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# workspaces 1–10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# desplazamiento workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# mover/resize con ratón
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# salir
# bind
bind = $mainMod SHIFT, M, exit,

# vim-like focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# resize rápido
bind = CTRL ALT, left, resizeactive, -30 0
bind = CTRL ALT, right, resizeactive, 30 0
bind = CTRL ALT, up, resizeactive, 1 -30
bind = CTRL ALT, down, resizeactive, 0 30

# workspaces infinitos
bind = $mainMod ALT, left, workspace, -1
bind = $mainMod ALT, right, workspace, +1
bind = $mainMod SHIFT, right, movetoworkspace, +1
bind = $mainMod SHIFT, left, movetoworkspace, -1

bind = $mainMod CTRL, l, workspace, +1
bind = $mainMod CTRL, h, workspace, -1
bind = $mainMod CTRL, a, workspace, -1
bind = $mainMod CTRL SHIFT, l, movetoworkspace, +1
bind = $mainMod CTRL SHIFT, h, movetoworkspace, -1
bind = $mainMod CTRL SHIFT, a, movetoworkspace, -1

bind = $mainMod CTRL, p, exec, copyq toggle

# swap dentro de workspace
bind = $mainMod CTRL, right, swapwindow, r
bind = $mainMod CTRL, left, swapwindow, l
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# capturas de pantalla
bind = , PRINT, exec, grim -g "$(slurp)" ~/Pictures/grim/screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png && wl-copy < ~/Pictures/grim/screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "Captura de pantalla" "Guardada y copiada"

# multimedia y brillo
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

